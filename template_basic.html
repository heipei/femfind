<html>
<head>
	<link href="style.css" media="screen" rel="stylesheet" type="text/css" />
	<title>Alania Filesuche</title>
	<script src="javascript.js" type="text/javascript"></script>
</head>

<body onLoad="document.search.searchstring.focus()" bgcolor="#dddddd" text="#000000">

<div class="logo">
	<a href="./?form=basic"><img src="logo.png" alt="Alania" style="float:left"></a><h2>Alania Filesearch</h2>
</div>

<div class="content">
<form name=search action="search3.pl" method="post">
<input type="hidden" name="hits" value="100">
<input type="hidden" name="form" value="basic">

<table width="620px">
  <tr>
    <td class="menu_active">Basic Search</td>                      
    <td class="menu"><a href="frontpage.pl?form=advanced">Advanced Search</a></td>
    <td class="menu"><a href="frontpage.pl?form=help">Help</a></td>
  </tr>

  <tr bgcolor="#99CCFF">
    <td colspan="3"><input type=text class="b" name=searchstring value="#searchstring" size=40></td>
    <td>
      <select name=mode class="b">
        <option value="normal"#chk_normal>Text</option>
        <option value="wildcards"#chk_wildcards>Wildcard (?,*)</option>
        <option value="regex"#chk_regex>Regul&auml;rer Ausdruck</option>
      </select>
      <input type="submit" name="SUBMIT" value="Suchen">
    </td>
  </tr>

  <tr bgcolor="#f0f0f0">
    <td colspan="4">
      <input type="checkbox" name="fskip"#chk_fskip>Nur Verzeichnisse
      <input type="checkbox" name="online"#chk_online> OnlineCheck
      <input type="Checkbox" name="savestate"#chk_cookie> Optionen speichern f&uuml;r History (Cookies)
    </td>
  </tr>
</table>

<br />

#previous_searches

<table width="620px">
  <tr bgcolor="#99CCFF"><th colspan="7">Statistics</th></tr>

  <tr style="font-weight: bold" bgcolor="#f0f0f0">
    <td>Letzte &Auml;nderung</td>
    <td>SMBs</td>
    <td>FTPs</td>
    <td>Dateien</td>
    <td>Gr&ouml;&szlig;e</td>
    <td>Uptime</td>
    <td>MySQL Queries</td>
  </tr>

  <tr bgcolor="#e0e0e0" align="left">
    <td>#max_dateadded</td>
    <td>#smb_hosts</td>
    <td>#ftp_hosts</td>
    <td>#num_files</td>
    <td>#sum_filesize</td>
    <td>#uptime</td>
    <td align="right">#queries</td>
  </tr>

</table>

</form>
</div>

</body></html>
